<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h3>REGISTRATE EN LOS FORMULARIOS</h3>
        <DIV class="buttons">
            <BUtton class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo-google">
                </picture>
                <span>REGISTRARSE CON GOOGLE</span>
            </BUtton>

            <BUTton class="twiter-btn">
                <picture>T</picture>
            </BUTton>
        </DIV>

        <div class="separator">
            <hr>
            <span>o..</span>
            <hr>
        </div>
        <form action="">

            <div class="section-inputs">
                <label for="name">
                    <span>name</span>
                    <input type="text" name="name" id="name">
                </label>

                <label for="username">
                    <span>username</span>
                    <input type="text" name="name" id="username">
                </label>
            </div>

            <label for="email">
                <span>email</span>
                <input type="text" name="email" id="email">
            </label>

            <label for="password">
                <span>password</span>
                <input type="text" name="password" id="password" placeholder="6+ caracteres">
            </label>

            <label for="checkbox" class="label-checkbox">
                <input type="checkbox" name="" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>

            <button class="submit-btn" type="submit">CREAR CUENTA</button>




        </form>





    </div>
